<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("demo on do while loop");
        do{
            let imgs=['W1.jpg','w2.jpg','w3.jpg','w4.jpg','w5.jpeg','w76.jpeg']
            let i=1;

            document.write('<img src="images/'+imgs[i]+'"width="150px" height="100px" style="margin:10px;"/>');
            i++;
        }while(i<6);
    </script>
</body>
</html>
