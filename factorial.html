<body>
    <script>
        let num=+prompt("enter the number");
        
        let fact=1,t=1;
        if(num<=0){
            console.log("enter the valid naumber");
        }
        else{
            while(t<=num){
                fact*=t;
                
                t++;
                //num=Math.floor(num/10);
            }
            console.log(`the factorial is ${fact}`);

        }
        
            

        
       
    </script>
