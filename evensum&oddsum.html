<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let t=1;
        let evensum=0;
        let oddsum=0;
        let num=+prompt("enter the number");
        if(num<0){
            console.log("invalid input");
        }else{
            while(t<=num){
            if(t%2==0){
                evensum+=t;

            }
            else{
                oddsum+=t;
            }
        
            t++;
        }
        console.log(`even sum=${evensum} odd sum=${oddsum}`);

        }
       

        
    </script>
</body>
</html>
