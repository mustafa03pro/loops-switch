<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("enter the number");
        let t=1,c=0;
        if(num<0){
            console.log("Negative number");
        }
        else if(num==0){
            console.log("zero");
        }
        else{
            while(num>0){
                let d=num%10;
                
                if(d>=0){
                    c++
                }
                t++;
                num=Math.floor(num/10);
        }
        console.log(`the digits are ${c}`);

        }
       
    </script>
</body>
</html>
