<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter the a");
        
        if(a>='a'&&a<='z'){
            document.write("lower case ",a);
        }
        else document.write("upper case ", a);
    </script>
</body>
</html>
