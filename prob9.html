<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=+prompt("enter the num 1");
        let num2=+prompt("enter the num 2");
        let oper=prompt("enter the oper");
        
        switch(oper){
            case '+':document.write("addition",num1+num2);
            break;
            case '-':document.write("suberation",num1-num2);
            break;
            case '/':document.write("division",num1/num2);
            break;
            case '*':document.write("Multiplication",num1*num2);
        }
    </script>
</body>
</html>
