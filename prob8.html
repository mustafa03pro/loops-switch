<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month=+prompt("enter the month");
        
        switch(month){
            case 1||3||5||7||8||10||12:document.write("31 days");
            break;
            case 2:document.write("28 or 29 days");
            break;
            case 2||4||6||9||11:document.write("30 days");
        }
    </script>
</body>
</html>
