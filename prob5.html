<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year=+prompt("enter the a");
        
        if(year%4==0||year%100!=0||year%400==0){
            document.write("leap year ",year);
        }
        else document.write("not a leap year ", year);
    </script>
</body>
</html>
